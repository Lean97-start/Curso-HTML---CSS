	<table border="3px"> <!-- podemos poner border="(la cantidad de pixeles. Por ej. 1px)" Pero es conveniente con css -->

			<td> <!-- Fila -->
				<b>Nombre</b>
			</td>
			<td><b>Apellido</b></td>
			<td><b>Edad</b></td>
		</tr>
		<tr> <!-- columna -->
			<td> <!-- Fila -->
				Leandro
			</td>
			<td>Morello</td>
			<td>23</td>
		</tr>
		<tr> <!-- columna -->
			<td> <!-- Fila -->
				Juan Ignacio
			</td>
			<td>Amar</td>
			<td>12</td>
		</tr>
	</table>
	<center> <!-- Centra el contenido --> 
	<img src="D:\Fotos para fondo de pantalla\2.jpg" width="200px" alt="Foto de paisaje" title="paisaje"> <!-- con alt lo que hacemos es poner una alternativa de descripcion si no carga -->

</html>
